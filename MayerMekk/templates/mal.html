<!DOCTYPE html>
<html lang="no">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MayerMekk</title>
    <link rel="stylesheet" href='{{url_for("static", filename="nav.css")}}'>
    <link rel="stylesheet" href='{{url_for("static", filename="style.css")}}'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
    <style>
        body {
            font-family: "Audiowide", sans-serif;
            background-color: #1f1f1f;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
</head>

<body>

    <header id="navbar">
        <nav class="navbar-container container">
            <a id="mayermekk" href="/" class="home-link">
                <div id="navbar-logo"><img src="/static/bilder/wrench.png"
                        alt="ikon av en hånd som holder en fastnøkkel"></div>
                MayerMekk
            </a>
            <button type="button" id="navbar-toggle" aria-controls="navbar-menu" aria-label="Toggle menu"
                aria-expanded="false">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <div id="navbar-menu" aria-labelledby="navbar-toggle">
                <ul class="navbar-links">
                    <li class="navbar-item"><a class="navbar-link" id="link1" href="/service">SERVICE</a></li>
                    <li class="navbar-item"><a class="navbar-link" id="link2" href="/lokasjon">LOKASJON</a></li>
                   <!-- <li class="navbar-item"><a class="navbar-link" id="link3" href="/chat">RATE</a></li>-->

            </div>
            <div id="parallelogram"></div>
        </nav>
    </header>




    <script>
        const navbarToggle = navbar.querySelector("#navbar-toggle");
        const navbarMenu = document.querySelector("#navbar-menu");
        const navbarLinksContainer = navbarMenu.querySelector(".navbar-links");
        let isNavbarExpanded = navbarToggle.getAttribute("aria-expanded") === "true";

        const toggleNavbarVisibility = () => {
            isNavbarExpanded = !isNavbarExpanded;
            navbarToggle.setAttribute("aria-expanded", isNavbarExpanded);
        };

        navbarToggle.addEventListener("click", toggleNavbarVisibility);

        navbarLinksContainer.addEventListener("click", (e) => e.stopPropagation());
        navbarMenu.addEventListener("click", toggleNavbarVisibility);
    </script>


    <main>
        {% block innhold %}

        {% endblock %}
    </main>


    <footer>
        <div class="footer-clean">
            <footer>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-sm-4 col-md-3 item">
                            <h3>Kontakt</h3>
                            <ul>
                                <li>921 41 522</li>
                                <li>Messenger/Instagram</li>
                                <li>mayermekk@gmail.com</li>
                            </ul>
                        </div>
                        <div class="col-sm-4 col-md-3 item">
                            <h3>Medvirkende</h3>
                            <ul>
                                <li>Jonas Mayer</li>
                                <li>Kristoffer Borgersen</li>

                            </ul>
                        </div>
                        <div class="col-sm-4 col-md-3 item">
                            <h3>Betaling</h3>
                            <ul>
                                <li>Vipps</li>
                            </ul>
                        </div>

                        <div class="col-lg-3 item social"><a
                                href="https://www.facebook.com/profile.php?id=100089241023245"><i
                                    class="icon ion-social-facebook"></i></a>
                            <a href="https://www.instagram.com/mayermekk/"><i class="icon ion-social-instagram"></i></a>

                            <p class="copyright">MayerMekk © 2022</p>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
    </footer>

</body>

</html>
